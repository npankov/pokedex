<div class="card m-2" style="width: 15rem;">
  <img class="card-img-top" src="{{ pokemon.image }}" alt="{{ pokemon.nom }}">
  <div class="card-body">
    <h3>{{ pokemon.nom }}</h3>
    <p class="card-text">{{ pokemon.description }}</p>
    <p>Ability: {{ pokemon.type }}</p>
  </div>
  <button class="btn btn-primary" routerLink="/detaille-pokemon">Detaille pokemon</button>
</div>
